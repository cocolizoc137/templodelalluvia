<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stilot.css ">
    <title>Página de Pago</title>
    <style>
       
        #formulario-pago {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        body{

            background-image: url('diostl.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
    </style>
</head>
<body>

<div id="formulario-pago">
    <h2>Resumen de Compra</h2>
    <ul id="resumen-compra"></ul>
    <form id="form-pago">
        <b><h1><label for="tarjeta">Número de Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta" name="tarjeta" minlength="16" maxlength="16" pattern="\d{16}" title="Debe contener exactamente 16 dígitos numéricos" required>
        <label for="fecha">Fecha de Vencimiento (MM/YY):</label>
        <input type="text" id="fecha" name="fecha" placeholder="MM/YY" minlength="4" maxlength="4" pattern="\d{4}" title="Debe contener exactamente 4 dígitos numéricos" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" minlength="3" maxlength="3" pattern="\d{3}" title="Debe contener exactamente 3 dígitos numéricos" required>
        <input type="submit" value="Pagar"></h1></b>
    </form>
</div>

<script>
    let carrito = JSON.parse(localStorage.getItem("carrito"));
    let resumenCompra = document.getElementById("resumen-compra");

    carrito.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.item} - $${item.precio}`;
        resumenCompra.appendChild(li);
    });

    document.getElementById("form-pago").addEventListener("submit", function(event) {
        event.preventDefault();

        alert("¡Pago exitoso! Gracias por tu compra.");

        localStorage.removeItem("carrito");

        window.location.href = "comprad.html";
    });

    // Validación para asegurar que solo se ingresen números en los campos tarjeta, fecha y CVV
    document.getElementById("tarjeta").addEventListener("input", function(event) {
        this.value = this.value.replace(/[^\d]/g, "");
    });

    document.getElementById("fecha").addEventListener("input", function(event) {
        this.value = this.value.replace(/[^\d]/g, "");
    });

    document.getElementById("cvv").addEventListener("input", function(event) {
        this.value = this.value.replace(/[^\d]/g, "");
    });
</script>

</body>
</html>
